{% extends 'index.html' %}
{% block content %}
{% if posts %}
{% for post in posts %}
<div class="comment">
	<div class="comment-user">
		<pre><h4>{{post.user.name}}	&bull;  {{post.date}}</h4></pre>
	</div>
	<div class="comment-content">
		<blockquote>{{post.content}}</blockquote>
	</div>
</div>
{% endfor %}
{% else %}
<br>
<h4>No posts to display.</h4>
{% endif %}
{% endblock %}
